[package]
name = "telegram-bot"
version = "0.1.0"
edition = "2021"

[dependencies]
teloxide = { version = "0.17", features = ["macros"] }
tokio = { version = "1.35", features = ["full"] }
log = "0.4"
env_logger = "0.11"
dotenvy = "0.15"
dbot-core = { path = "../dbot-core" }
ai-handlers = { path = "../ai-handlers" }
storage = { path = "../storage" }
telegram-bot-ai = { path = "../telegram-bot-ai" }
openai-client = { path = "../openai-client" }
memory = { path = "../memory" }
memory-inmemory = { path = "../crates/memory-inmemory" }
memory-sqlite = { path = "../crates/memory-sqlite" }
memory-lance = { path = "../crates/memory-lance" }
middleware = { path = "../crates/middleware" }
handler-chain = { path = "../crates/handler-chain" }
async-trait = "0.1"
chrono = "0.4"
anyhow = "1.0"
tracing = "0.1"

[dev-dependencies]
mockall = "0.14"
mockito = "1.7"
tempfile = "3.24"
tokio-test = "0.4"
uuid = { version = "1.6", features = ["v4", "serde"] }
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
chrono = "0.4"
serial_test = "3.0"

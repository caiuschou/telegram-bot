[package]
name = "memory-strategies"
version = "0.1.0"
edition = "2021"
description = "Context building strategies for conversation memory (recent messages, semantic search, user preferences)"

[dependencies]
memory-core = { path = "../memory-core" }
embedding = { path = "../../embedding/embedding" }
async-trait = "0.1"
anyhow = "1.0"
tracing = "0.1"

[dev-dependencies]
memory-core = { path = "../memory-core" }
embedding = { path = "../../embedding/embedding" }
async-trait = "0.1"
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

[package]
name = "dbot-llm-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "dbot"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
dotenvy = "0.15"
tokio = { version = "1", features = ["full"] }
dbot-cli = { path = "../dbot-cli" }
dbot-llm = { path = "../dbot-llm" }

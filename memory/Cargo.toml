[package]
name = "memory"
version = "0.1.0"
edition = "2021"

[dependencies]
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
tracing = "0.1"
async-trait = "0.1"
tokio = { version = "1", features = ["full"] }
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
async-openai = "0.25"
anyhow = "1.0"
sqlx = { version = "0.7", features = ["sqlite", "runtime-tokio", "chrono"] }

[dev-dependencies]
tokio-test = "0.4"
